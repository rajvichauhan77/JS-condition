<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Password change</title>
</head>
<body class="p-3 text-center ">
    
    <h1>Change Password</h1>
    <br><br>

    <label for="">Old Password: </label>
    <input type="number" name="" id="old" class="border rounded border-2">
    <br><br>

    <label for="">New Password: </label>
    <input type="number" id="neww" class="border rounded border-2">
    <br><br>

    <label for="">Confirm new password: </label>
    <input type="number" id="confirm" class="border rounded border-2">
    <br><br>

    <button id="btn" class="px-3 border border-primary rounded">Confirm</button>
    <p id="click"></p>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>

        document.getElementById("btn").onclick = function(){

            let old = document.getElementById("old").value
            let neww = document.getElementById("neww").value
            let confirm = document.getElementById("confirm").value

            

            if(neww == confirm){
                alert("Your password is changed")
            }
            else if(old == neww){
                alert("You enter same password")
            }
            else{
                alert("Enter valid password")
            }

        }

    </script>


</html>
